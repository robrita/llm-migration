[pytest]
# Pytest configuration for LLM Evaluation Tool tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add current directory to Python path
pythonpath = .

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Coverage options (when running with --cov)
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Test markers
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (requires Azure services)
    slow: Slow running tests (may take several seconds)

# Ignore patterns
testpaths = tests
norecursedirs = .git .venv __pycache__ *.egg-info .pytest_cache .ruff_cache

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */.venv/*
    */site-packages/*
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
